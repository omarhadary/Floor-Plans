<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="assets/img/favicon.ico" rel="icon" type="image/x-icon">
	<link href="./assets/styles/reset.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <link href="./assets/styles/style.css" rel="stylesheet">
	<title>Floor Plans</title>
</head>
<body>
	<div class="container">
		<div class="row resultsSection">
			<!--where images of floor plans will populate-->
			<div class="floorPlans img-responsive"></div>
		</div>
		<div aria-multiselectable="true" class="row filtersSection" id="accordion">
			<div class="row resetFiltersRow">
				<div class="col-md-3">
					Filters
				</div>
				<div class="col-md-3 col-md-offset-9" role="button">
					Reset all
				</div>
			</div>
			<div class="row landingPageFiltersRow">
				<div class="col-md-3">
                    <label><span class="glyphicon glyphicon-bed"></span> BEDROOMS</label>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default">STUDIO</button>
                                <button type="button" class="btn btn-default">1</button>
                                <button type="button" class="btn btn-default">2</button>
                                <button type="button" class="btn btn-default">3+</button>
                            </div>
                        </div>
				</div>
				<div class="col-md-3">
                    <!--<label><span class="glyphicon glyphicon-bed"></span> RENT</label>-->
                    <p>
                        <label for = "price">RENT</label>
                        <input type = "text" id = "price" 
                        style = "border:0; color:#b9cd6d; font-weight:bold;">
                    </p>
                    <div id = "slider-3"></div>
				</div>
				<div class="col-md-2">
					<label><span class="glyphicon glyphicon-calendar"></span> MOVE IN DATE</label>
                    <div class="form-group">
                        <div class='input-group date' id="datepicker">
                            <input type='text' placeholder="Any Timeframe" class="form-control"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-triangle-bottom"></span>
                            </span>
                        </div>
                    </div>
				</div>
				<div class="col-md-2">
					<a aria-controls="collapseOne" aria-expanded="false" data-toggle="collapse" href="#collapseOne" id="moreFiltersButton" role="button">More Filters</a>
				</div>
			</div>
			<div class="moreFiltersRow collapse" id="collapseOne">
				<div class="row moreFiltersSelectionRow">
					<div class="col-md-3">
                    <label><span class="glyphicon glyphicon-shower"></span> BATHROOMS</label>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default">ANY</button>
                                <button type="button" class="btn btn-default">1+</button>
                                <button type="button" class="btn btn-default">2+</button>
                                <button type="button" class="btn btn-default">3+</button>
                            </div>
                        </div>
					</div>
					<div class="col-md-3">
						SQFT
					</div>
					<div class="col-md-4">
						<label><span class="glyphicon glyphicon-resize-horizontal"></span> AMENITIES</label>
						<div class="row listOfAmenities">
							<div class="col-md-6" id="leftAmenitieslist">
								<div class="checkbox disabled">
									<label><input disabled type="checkbox" value="">AIR CONDITIONING</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" value="">ASSIGNED PARKING</label>
								</div>
							</div>
							<div class="col-md-6" id="rightAmenitiesList">
								<div class="checkbox disabled">
									<label><input disabled type="checkbox" value="">BALCONY</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" value="">CARPET</label>
								</div>
							</div>
						</div>
						<div class="row moreAmenitiesRow">
							<div class="col-md-6 col-md-offset-6" id="moreAmenitiesButton" role="button">
								More
							</div>
						</div>
					</div>
				</div>
				<div class="row applyFiltersRow">
					<div class="col-md-3"></div>
					<div class="col-md-3" id="cancelFiltersButton" role="button">
						Cancel
					</div>
					<div class="col-md-3" id="applyFiltersButton" role="button">
						Apply Filters
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js">
	</script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
	<script src="./assets/javascript/app.js" type="text/javascript">
	</script>
</body>
</html>
